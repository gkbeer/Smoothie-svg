<!DOCTYPE html>

	<meta charset="utf-8">
	<title>Smoothie Svg</title>
		

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type=text/javascript language=JavaScript>

			function runCommand(cmd) {
			  // Get some values from elements on the page:
			  var $form = $( "#commandForm" );
			  cmd += "\n";
			  url = "/command_silent"; // $form.attr( "action" );
			  // Send the data using post
			  var posting = $.post( url, cmd );
			}

</script>

	
</head>
<body>

<svg width="320" height="260" xmlns="http://www.w3.org/2000/svg" version="1.1">

    <defs>
		<filter id="f1" x="-1" y="-1"
				 width="300%" height="300%">
			 <feOffset result="offOut" in="SourceAlpha"
				  dx="0" dy="0"/>
			 <feGaussianBlur result="blurOut"
				   in="offOut" stdDeviation="5"/>
			 <feBlend in="SourceGraphic"

					<path d="M15,3 v2.8 l1,.8 v-3.6 z"  stroke="black" />
				</g>
		</symbol>
